<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css기본</title>
    <style>
      p {
        color: blue;
        font-size: 20px;
      }

      .target {
        font-weight: bold;
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
    <h1>CSS 기초</h1>
    <p>
      html은 텍스트나 이미지, 표 같은 각 요소를 웹 문서에 넣는 것(홈페이지 뼈대)
    </p>
    <p class="target">
      css는 텍스트 색상이나 크기, 이미지 위치, 표 색상, 배치 방법 등 웹 문서의
      디자인 요소를 담당
    </p>
    <p>javascript는 정적인 홈페이지를 동적으로 만들어주는 프로그램</p>
  </div>
  </body>
</html>

*class는 중복 사용 가능
*id는 하나만 사용

html 주석 : <!-- -->
style안의 주석 : /* */

스타일은 내부스타일, 외부스타일, 인라인스타일이 있는데 실무때는 외부스타일만 사용함
공부할때는 내부스타일 많이 씀
